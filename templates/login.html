{% extends "includes/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header" style="background-color: #435334; color: white;">
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: #435334;">Login</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="/register" style="color: #435334;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

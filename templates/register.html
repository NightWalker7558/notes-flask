{% extends "includes/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header" style="background-color: #435334; color: white;">
                        <h1 class="text-center">Register</h1>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm" name="confirm" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: #435334;">Register</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="/login" style="color: #435334;">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
